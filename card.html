<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 300px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-header {
        background-color: #3498db;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .card-body {
        padding: 20px;
      }

      .card-footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
    </style>
    <title>Beautiful Card Template</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>Card Title</h2>
      </div>
      <div class="card-body">
        <p>
          This is some content inside the card. You can customize it as needed.
        </p>
      </div>
      <div class="card-footer">
        <p>Footer information or actions can go here.</p>
      </div>
    </div>
  </body>
</html>
